<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My update dtata page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);">
    <center>
        <h1
            style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            Update Userinfo</h1>
    </center>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">productname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="productname"  value="{{user.productname}}">   
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">productprice</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="productprice" value="{{user.productprice}}">
              </div><select class="form-select" name="productrame"  value="{{user.productrame}}"aria-label="Default select example">
                <option selected>productrame </option>
                <option >none</option>
                <option >1gb</option>
                <option >2gb</option>
                <option >4gb</option>
                <option >6gb</option>
                <option >12gb</option>
              </select><br> <br>
              
              
              
              
              
              
              <select class="form-select" aria-label="Default select example" name="productcatagory" value="{{user.productcatagory}}">
                <option selected>productcatagory</option>
                <option> none</option>
                <option>Mobile</option>
                <option>computer</option>
                <option> machine</option>
                <option> headphone</option>
              </select><br> <br>
              <button type="submit"  value="save" class="btn btn-info">update</button>  <a class="btn btn-warning" href="/showdata">Showdata</a>
            </form>
    </div>
            
        </form>
    </div>
    
</body>

</html>
