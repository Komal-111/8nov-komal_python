<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);">
    <center>
        <h1
            style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
           MY ALL PRODUTCS</h1>
    </center>
    <hr>
    <!-- {{data}} -->

    <!-- {% for i in data %}
    {{i.firstname}}
    {{i.lastname}}
    {{i.email}}
    {% endfor %} -->

    <table class="table table-dark table-striped" align="center" border="2">
        <tr class="table-success">
            <th>ID</th>
            <th>productname</th>
            <th>productprice</th>
            <th>productrame<th>
            <th>productcatagory</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr class="table-dark">
            <td>{{i.id}}</td>
            <td>{{i.productname}}</td>
            <td>{{i.productprice}}</td>
            <td>{{i.procutrame}}</td>
            <td>{{i.productcatagory}}</td>
            <td><a class="btn btn-primary" href="/updatedata/{{i.id}}">Update</a>  <a class="btn btn-danger" href="/deletedata/{{i.id}}/">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
