<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body style="background-color: rgb(153, 195, 90);">
    <center><h1 style="font-family: cursive;color: rgb(4, 4, 4);">Showdata</h1></center>
    <hr>
   









<!--{%for i in data%}
{{i.username}}
{{i.passward}}
{% endfor %}-->
<table class="table">
    <tr class="table">
        <th>id</th>
        <th>username</th>
        <th>passward</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
        <tr class="table">
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.passward}}</td>
            <td>
        
            <a class="btn btn-primary" href="/updatedata/{{i.id}}">Update</a><a class="btn btn-danger" href="/deletedata/{{i.id}}/">Delete</a></td>
        </tr>
    {% endfor %}

</table>

</body>
</html>
